<!DOCTYPE html>
<html>
<title>Auraiya Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.7.0/css/all.css'>
	<link rel="manifest" href="manifest.json">

<style>
::-webkit-scrollbar {
  width: 0px;
}
::-webkit-scrollbar-track {
  background: #f6f6f6; 
}
 ::-webkit-scrollbar-thumb {
  background: #1a73e8; 
}

.active-tab {
  color: #1a73e8!important; 

}

.app-card {display:none}

.button{ color: #aaa;}

.button-tab {  
background-color: white; color: #1a73e8;

}

.categories{
 padding: 15px;
}

.text-topright {
  position: absolute;
  top: 8px;
  right: 16px;
  font-size: 18px;
}

.categories-container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}
.categories-container a {
  width: calc(50% - 8px);
}
.category {
  height: 110px;
  background-size: cover;
  background-position: center;
  position: relative;
  box-shadow: 0px 15px 20px -10px rgba(0, 0, 0, 0.3);
  margin-bottom: 18px !important;
}
.category h2 {
  margin: 0;
  position: absolute;
  bottom: 6px;
  right: 12px;
  font-size: 23px;
  color: #1a73e8;
}
.category-title {
  margin: 20px 0 10px;
}







.column {
  float: left;
  width: 25%;
  padding-top: 5px;
  padding-bottom: 5px;
  text-align: center;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.icon{
  font-size: 25px;

}

.appnav {
  position: fixed;
  bottom: 0;
  width: 100%;
  border-top: 2px solid #f6f6f6;
  overflow: hidden;
   background-color: white;
}






.icon-cat {
  padding: 10px;
  background: #1a73e8;
  font-weight: 500;
  color: white;
  min-width: 20px;
  text-align: center;
  border-radius: 12px;
}

.icon-label-container {
  display: -ms-flexbox;
  display: flex;
  width: 100%;
  margin-bottom: 5px;
}

.icon-label {
  width: 100%;
  padding: 10px;
border-bottom: 1px solid #bbb;
}




</style>
